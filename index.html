<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRadio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('bg5.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .player-container {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .player-container button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 20px;
        }
        .player-container button img {
            width: 30px;
            height: 30px;
        }
        input[type="range"] {
            appearance: none;
            width: 100px;
            height: 5px;
            background: linear-gradient(to right, #d3c9c8ff, #b06784ff);
            border-radius: 5px;
            outline: none;
            margin-left: 20px;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            background: #ffffff;
            border-radius: 50%;
            cursor: pointer;
        }
        .scrolling-text {
            position: fixed;
            top: 50px;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            color: white;
            font-size: 18px;
           background: linear-gradient(to right, #ffffff00, #ffffff30, #ffffff00);
            padding: 10px 0;
	    font-style: italic;


        }
        .scrolling-text div {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 20s linear infinite;
        }
        @keyframes scroll {
            from { transform: translateX(0%); }
            to { transform: translateX(-100%); }
        }
        .central-image {
            max-width: 90%;
            height: auto;
            margin-top: 0px;
        }
	.program-image {
            max-width: 85%;
            height: auto;
            margin-top: 20px;
        }

    </style>
</head>

        <button onclick="pauseRadio()">

        <input type="range" min="0" max="1" step="0.1" onchange="setVolume(this.value)">

    <img src="1234.png" alt="Logo" class="central-image">
